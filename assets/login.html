<!doctype html>
<html ng-app = "app">
	<head>
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<h1 style = "background-color: #444444; color: #ffffff">Music Family <small style = "color: #cccccc">Login</small></h1><hr />
<div class = "container" data-ng-controller = "loginController">
		
	<form action = "checkLogin" method = "post">
			
		<div class = "row text-center col-md-offset-3 col-md-6">
		
			<p class = "lead">
				Enter your Email:
				<input name = "Email" class = "form-control" placeholder = "Email" data-ng-model = "user.email">
			</p>
			<p class = "lead">
				Enter your Password:
				<input name = "Password" class = "form-control" placeholder = "Password" data-ng-model = "user.password">
			</p>
			<p class = "text-center">
				Remember me?
				<input type = "checkbox" name = "Remember" value = "true">
			</p>
			<p class = "text-center">
				<input class = "btn btn-primary" type = "submit" value = "Login" data-ng-click = "verifyUser()">
			</p>
					
			<a href = "./register">Need to Register?</a>
		</div>

	</form>	
			
</div>	
</body>
</html>
