<!doctype html>
<html ng-app = "app">
	<head>
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<h1 style = "background-color: #444444; color: #ffffff">Music Family <small style = "color: #cccccc">Register</small></h1><hr />
<div class = "container" data-ng-controller = "RegisterController">

	<form action = "signup" method = "post">
			
		<div class = "row text-center col-md-offset-3 col-md-6">
			
			
			<p class = "lead"></p>
				<input name = "FirstName" id = "FirstName" class = "form-control" placeholder = "First Name">
			</p>

			<p class = "lead">
				<input name = "LastName" id = "LastName" class = "form-control" placeholder = "Last Name">
			</p>

			<p class = "lead">
				<input name = "Email" id = "Email" class = "form-control" placeholder = "Email Address Ex: name@mailadd.com">
			</p>

			<p class = "lead">
				<input name = "Password" id = "Password" class = "form-control" placeholder = "Password, minimum length is 6">
			</p>

			<p class = "lead">
				<input name = "RePassword" id = "RePassword" class = "form-control" placeholder = "Re-enter Password">
			</p>

			<p class = "text-center">
				<input class = "btn btn-primary" type = "submit" value = "Submit">
			</p>
		</div>
			
	</form>

</div>
</body>
</html>
