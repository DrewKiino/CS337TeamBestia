<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>CS337 Team Bestia</title>

  <script src='bower_components/webcomponentsjs/webcomponents-lite.js'></script>

  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-submenu/paper-submenu.html">

  <link is='custom-style' rel='stylesheet' href='styles/importer.css'>

</head>
<body unresolved>
  <div class="horizontal-section-container">
    <div class='menu'>
      <h4>Bestia Music App</h4>
      <div class='horizontal-section'>
        <paper-menu>
          <paper-item>Login</paper-item>
          <paper-item>Upload</paper-item>
          <paper-item>Browse</paper-item>
        </paper-menu>
      </div>
    </div>

    <div class='songs'>
      <h4>Songs</h4>
        <div class="horizontal-section">
          <paper-menu>
            <paper-submenu opened='0'>
              <paper-item class="menu-trigger">Recent</paper-item>
              <paper-menu class="menu-content sublist" selected='0'>
                <paper-item>Journey - Don't Stop Believin'</paper-item>
                <paper-item>The Killers - When You Where Young</paper-item>
                <paper-item>T.E.E.D. - Garden</paper-item>
              </paper-menu>
            </paper-submenu>
            <paper-submenu>
              <paper-item class="menu-trigger">Favorites</paper-item>
              <paper-menu class="menu-content sublist">
                <paper-item>Disclosure - Latch</paper-item>
                <paper-item>Axwell - I Found You (Deeplomatik Remix)</paper-item>
              </paper-menu>
            </paper-submenu>
          </paper-menu>
        </div>
      </div>
    </div>
  </body>
</html>
